<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wildfly Test!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/stylesheet.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <form id="form-add-character" role="form">
                <div class="form-group">
                    <input id="input-first-name" class="form-control" type="text" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input id="input-last-name" class="form-control" type="text" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <textarea id="input-biography" class="form-control" rows="5" placeholder="Biograhpy"></textarea>
                </div>
                <div class="form-group">
                    <label for="input-affiliation">Affiliation</label>
                    <select class="form-control" id="input-affiliation">
                        <option value="dark">Dark Side</option>
                        <option value="light">Light Side</option>
                        <option>Neutral</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="input-class">Class</label>
                    <select class="form-control" id="input-class">
                        <option>Jedi</option>
                        <option>Soldier</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="input-physicalstrength">Physcial Strength</label>
                    <select class="form-control" id="input-physicalstrength">
                        <option>Poor</option>
                        <option>Typical</option>
                        <option>Normal</option>
                        <option>Sensational</option>
                        <option>Unearthly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="input-race">Race</label>
                    <select class="form-control" id="input-race">
                        <option>Human</option>
                        <option>Duro</option>
                        <option>Wookiee</option>
                        <option>Cerean</option>
                        <option>Bothan</option>
                        <option>Sullustan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="input-rank">Rank</label>
                    <select class="form-control" id="input-rank">
                        <option>Initiate</option>
                        <option>Novice</option>
                        <option>Acolyte</option>
                        <option>Knight</option>
                        <option>Master</option>
                        <option>Prophet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="input-weapon">Weapon</label>
                    <select class="form-control" id="input-weapon">
                        <option>Blaster</option>
                        <option>Crossbow</option>
                        <option>Unarmed</option>
                    </select>
                </div>
                <button id="btn-submit" class="btn btn-success" type="button" disabled>Create New Character</button>
            </form>
        </div>
    </div>
</div>
<!-- jQuery, Bootstrap, Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<!-- Modules -->
<!-- Controllers -->
<!-- Directories -->
<!-- Custom -->
<script src="../assets/js/add-character.js"></script>
<script src="../assets/js/form-validation.js"></script>
</body>
</html>
