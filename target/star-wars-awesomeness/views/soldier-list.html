<h2>Soldiers</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th><a href="#" ng-click="sortTypeSoldiers='firstName'">First Name</a><span class="glyphicon glyphicon-triangle-bottom" ng-show="sortTypeSoldiers == 'firstName'"></span></th>
            <th><a href="#" ng-click="sortTypeSoldiers='lastName'">Last Name</a><span class="glyphicon glyphicon-triangle-bottom" ng-show="sortTypeSoldiers == 'lastName'"></span></th>
            <th><a href="#" ng-click="sortTypeSoldiers='affiliation'">Affiliation</a><span class="glyphicon glyphicon-triangle-bottom" ng-show="sortTypeSoldiers == 'affiliation'"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr class="capitalized" ng-repeat="soldier in listOfSoldiers | orderBy:sortTypeSoldiers | filter:searchCharacterText">
            <th>{{ soldier.firstName | lowercase }}</th>
            <th>{{ soldier.lastName | lowercase }}</th>
            <th>{{ soldier.affiliation | lowercase }}</th>
            <th><a href="#" id="{{ soldier.id }}" ng-click="viewCharacter($event)">Profile</a></th>
        </tr>
        </tbody>
    </table>
</div>
