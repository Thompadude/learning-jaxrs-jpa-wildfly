<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wildfly Test!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/stylesheet.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <form id="form-add-character" role="form">
                <div class="form-group">
                    <input id="input-first-name" class="form-control" type="text" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input id="input-last-name" class="form-control" type="text" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label><input name="input-class" type="radio" value="jedi" checked="checked"> Jedi</label>
                    <label><input name="input-class" type="radio" value="soldier"> Soldier</label>
                </div>
                <button id="btn-submit" class="btn btn-success" type="button">Create New Character</button>
            </form>
        </div>
    </div>
</div>
<!-- jQuery, Bootstrap, Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

<script src="../assets/js/add-character.js"></script>
<script src="../assets/js/form-validation.js"></script>
</body>
</html>
